<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jumpy Game</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&display=swap");
    </style>
  </head>
  <body>
    <!-- INTRO -->
    <section id="game-intro">
      <img src="./images/logo-1.png" alt="Jumpy logo" class="logo-img" />
      <p class="intro-text">
        Help <strong><i>Jumpy</i></strong> get back home safe and sound by
        avoiding the obstacles on his way.
      </p>
      <button class="start-button">PLAY</button>
    </section>

    <!-- GAME -->
    <section id="game">
      <div class="logo-position">
        <!-- <img class="sound-icon" src="./images/sound.png" alt="Sound icon" /> -->
        <img class="logo-game" src="./images/logo-1.png" alt="Logo" />
      </div>
      <div class="game-screen">
        <div id="level-counter">Level 1</div>
        <div class="game">
          <img class="character" src="./images/jumpy-run1.png" alt="" />
          <img class="block" src="./images/cactus.png" alt="" />

          <!-- <dialog id="dialog">
            <h1>Game Over</h1>
          </dialog> -->
        </div>
      </div>
      <img class="chain" src="./images/chain.png" alt="Chain of nachos" />
    </section>

    <!-- END SCREEN -->
    <section id="game-end" class="hidden">
      <img src="./images/cactus-cry.png" alt="" class="logo-end" />
      <h1 class="game-over">Game Over</h1>
      <button class="restart-button">REPLAY</button>
    </section>
  </body>
  <script src="./index.js"></script>
</html>
